name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKERHUB_USERNAME   # ðŸ‘ˆ chá»‰ Ä‘á»‹nh environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}     # ðŸ‘ˆ láº¥y tá»« environment variables
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # ðŸ‘ˆ láº¥y tá»« environment secrets

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/learning-typescript:latest
            ${{ vars.DOCKERHUB_USERNAME }}/learning-typescript:${{ github.run_number }}

      - name: Logout from Docker Hub
        run: docker logout
