name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKERHUB_USERNAME

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ•’ Generate timestamp tag
        id: time
        run: |
          TAG=$(date +'%d-%m-%Y_%H-%M-%S')
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "ğŸ•“ Generated tag: $TAG"

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        continue-on-error: true   # Cho phÃ©p tiáº¿p tá»¥c Ä‘á»ƒ ta log lá»—i thá»§ cÃ´ng
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/learning-typescript:${{ env.TAG }}

      - name: ğŸ§¹ Logout from Docker Hub
        if: always()
        run: docker logout

      - name: âœ… Log success
        if: steps.build.outcome == 'success'
        run: |
          echo ""
          echo "âœ…âœ…âœ… SUCCESS âœ…âœ…âœ…"
          echo "Docker image pushed successfully!"
          echo "Image tags:"
          echo " - ${{ vars.DOCKERHUB_USERNAME }}/learning-typescript:latest"
          echo " - ${{ vars.DOCKERHUB_USERNAME }}/learning-typescript:${{ env.TAG }}"
          echo ""

      - name: âŒ Log failure
        if: steps.build.outcome != 'success'
        run: |
          echo ""
          echo "âŒâŒâŒ FAILED âŒâŒâŒ"
          echo "Build or push failed. Please check logs above for details."
          exit 1
