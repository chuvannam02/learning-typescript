server {
    listen 8080 reuseport;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # try compressed versions first (br, gz), then original
    gzip_static on;        # serve .gz if exists
    gzip_vary on;
    brotli on;             # NOTE: alpine nginx might not include brotli module by default
    brotli_static on;
    brotli_comp_level 6;

    # Basic performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Cache policy:
    # - immutable & long expiry for fingerprinted files (assume /assets/* hashed)
    location ~* \.(?:css|js|woff2?|ttf|eot|otf|jpg|jpeg|png|webp|wasm)$ {
        try_files $uri $uri/index.html =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # HTML should not be cached aggressively
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # disable .map and hidden files
    location ~* \.(?:map|env)$ { deny all; }

    # small gzip tuning (fallback if gzip_static not present)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_vary on;
}
